    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#2c3e50">
    
    <!-- CSS Preload -->
    <link rel="preload" href="/src/index.css" as="style">
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading animation for app initialization */
      #root:empty::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #1abc9c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Selection color */
      ::selection {
        background-color: rgba(26, 188, 156, 0.3);
        color: #ffffff;
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #1abc9c, #3498db);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #16a085, #2980b9);
      }
    </style>
  </head>
  
  <body>
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
     <!-- // Register service worker for PWA -->
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        // You could show a notification here
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        // You could show a notification here
      });
      
      // Prevent right-click (optional - for production)
      // document.addEventListener('contextmenu', (e) => {
      //   e.preventDefault();
      // });
      
      // Prevent text selection on certain elements (optional)
      document.addEventListener('selectstart', (e) => {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
          return;
        }
        // e.preventDefault(); // Uncomment to prevent text selection
      });
    </script>
